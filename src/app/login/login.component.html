<div class="box">
  
    <mat-card class="card mat-elevation-z1">

      <mat-card-title><b>Login Form</b></mat-card-title>

      <div class="fieldspace">
        <form [formGroup]="loginForm">
            <span class="space"></span>
            <mat-form-field floatLabel="never">
              <input matInput placeholder="username" formControlName="username">
              <mat-icon  matSuffix>account_box</mat-icon>
              <mat-error *ngIf="username.errors?.required">Username must be required</mat-error>
              <mat-error *ngIf="username.errors?.minlength">minimum 3 characters required</mat-error>      
            </mat-form-field>
            <mat-form-field floatLabel="never">
                <input matInput placeholder="password" formControlName="password" [type]="hide ? 'text' : 'password'" />
                <mat-icon  matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="username.errors?.required">password must be required</mat-error>
            </mat-form-field>
            <span class="space"></span>
        </form>
      </div>
        <button mat-raised-button (click)="login()" [disabled]="!loginForm.valid"><mat-icon>chevron_right</mat-icon></button> 
      
    </mat-card>

    <button class="btn" mat-button routerLink="/register" >Register</button>

</div>
